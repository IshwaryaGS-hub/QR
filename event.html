<!DOCTYPE html>
<html>

    <body>  
        <div onmouseover="mOver(this)" onmouseout="mOut(this)"
        style = "background-color: red ;height:20px; width :120px; padding : 40px;"></div>
        <script>
            function mOver (obj){
                obj.innerHTML = "Thank you";

            }
            function mOut(obj) {
                obj.innerHTML = "Welcome";
            }
        </script>
    </body>
</html>
