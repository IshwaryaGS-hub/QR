<!DOCTYPE html>
<html>
    <head>
        <title>Javascript numbers</title>
        <input id = "numb">
        <button type ="button" onclick="myFunction()" >Submit</button>
        <p id = "demo"></p>
    </head>
    <body>
    <script>
        function myFunction() {
            let x = document.getElementById("numb").value;
            let text;
            if (isNaN(x) || x < 1 || x > 10) {
                text = "Input is not valid";


            }else {
                text = "Input is valid";
            }
        
        document.getElementById("demo").innerHTML = text;
        }
    </script>
    </body>
</html>
